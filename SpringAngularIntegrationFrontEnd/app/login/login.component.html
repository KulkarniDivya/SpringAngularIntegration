<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center">Enter Your Credentials</h1>
    <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
      <div class="form-group">
        <label>Account Number <span style="color: red">*</span></label>
        <input type="number" class="form-control" formControlName="accountNo"
          [ngClass]="{'is-invalid': loginForm.get('accountNo').touched && loginForm.get('accountNo').invalid}"
          placeholder="Enter your Account Number">
        <div class="invalid-feedback">
          <div>Account Number is Required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password <span style="color: red">*</span></label>
        <input type="password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}"
          placeholder="Enter your Password">
        <div class="invalid-feedback">
          <div>Password is Required</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
  <br>
</body>

</html>
